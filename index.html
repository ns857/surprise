<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Disney Birthday Start</title>
  <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    #startBtn {
      font-family: 'Mountains of Christmas', cursive;
      font-weight: 700;
      font-size: 2.4em;
      padding: 22px 50px;
      background: linear-gradient(135deg, #0057b7, #002f6c);
      color: #ffd700;
      border: 4px solid #ffd700;
      border-radius: 60px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 30px;
      box-shadow: 0 0 15px #ffd700;
      text-shadow: 0 0 6px #ffd700;
    }

    #startBtn:hover {
      background: #ffd700;
      color: #002f6c;
      transform: scale(1.05);
      box-shadow: 0 0 25px #ffd700, 0 0 35px #ffd700;
    }

    #player {
      display: none;
      width: 90vw;
      max-width: 1280px;
      height: 50.6vw; /* 16:9 ratio */
      max-height: 720px;
      border: none;
    }

    #nextBtn {
      display: none;
      margin-top: 20px;
      font-size: 1.5em;
      padding: 10px 30px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255,105,180,0.5);
      transition: background 0.3s ease;
    }

    #nextBtn:hover {
      background: #ff85c1;
    }
  </style>
</head>
<body>

  <button id="startBtn">click to start!</button>

  <div id="player"></div>

  <button id="nextBtn" onclick="location.href='gratitude.html'">next</button>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    const startBtn = document.getElementById('startBtn');
    const nextBtn = document.getElementById('nextBtn');
    const playerDiv = document.getElementById('player');

    function onYouTubeIframeAPIReady() {
      // This function will be called when API is ready
      // We create player after button click instead to control timing
    }

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      nextBtn.style.display = 'inline-block';
      playerDiv.style.display = 'block';

      player = new YT.Player('player', {
        height: '360',
        width: '640',
        videoId: 'CJWjPz8Sdaw',
        playerVars: {
          autoplay: 1,
          controls: 0,
          rel: 0,
          modestbranding: 1,
          playsinline: 1,
          mute: 1  // start muted (needed for mobile autoplay)
        },
        events: {
          onReady: (event) => {
            event.target.playVideo();
            // Unmute explicitly on user interaction
            event.target.unMute();
          }
        }
      });
    });
  </script>
</body>
</html>
