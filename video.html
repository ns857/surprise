<!DOCTYPE html>
<html>
<head>
  <title>Final Surprise üé•</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #ffe4f1, #fff0f5);
      color: #ff69b4;
      font-family: 'Quicksand', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #ff1493;
      font-family: 'Pacifico', cursive;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 35px;
      font-size: 1.2em;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ff1493;
      transform: scale(1.05);
    }

    #videoContainer {
      display: none;
      width: 80vw;
      height: 45vw;
      max-width: 1280px;
      max-height: 720px;
    }

    #ytplayer {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 15px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Happy Birthday, Bestfriend! üëë</h1>
  <p>You made it to the final surprise. Ready? üéÅ</p>
  <button id="playBtn">YESüé¨</button>

  <!-- Background Music -->
  <audio id="bgm" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/08/audio_d6a2c924b4.mp3?filename=happy-birthday-128379.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- Video Container -->
  <div id="videoContainer">
    <div id="ytplayer"></div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    let player;
    const playBtn = document.getElementById('playBtn');
    const bgm = document.getElementById('bgm');
    const videoContainer = document.getElementById('videoContainer');

    // YouTube API ready callback
    function onYouTubeIframeAPIReady() {
      // We create player only when user clicks playBtn
    }

    playBtn.addEventListener('click', () => {
      // Confetti!
      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 }
      });

      // Hide intro
      document.querySelector("h1").style.display = "none";
      document.querySelector("p").style.display = "none";
      playBtn.style.display = "none";

      // Stop background music
      bgm.pause();

      // Show video container
      videoContainer.style.display = 'block';

      // Create YouTube player
      player = new YT.Player('ytplayer', {
        height: '360',
        width: '640',
        videoId: 'wSGoUSwNb44',
        playerVars: {
          autoplay: 1,
          controls: 1,
          rel: 0,
          modestbranding: 1,
          playsinline: 1,
          mute: 1 // initially muted for autoplay on mobile
        },
        events: {
          onReady: (event) => {
            event.target.playVideo();
            // Unmute immediately after user interaction
            event.target.unMute();
          }
        }
      });
    });
  </script>

<div id="magicParticles"></div>

<script>
  const container = document.getElementById('magicParticles');

  function random(min, max) {
    return Math.random() * (max - min) + min;
  }

  function createParticle(type) {
    const el = document.createElement('div');
    el.classList.add('particle', type);
    el.style.left = random(0, 100) + 'vw';
    el.style.top = '110vh';
    el.style.animationDuration = random(5, 9) + 's';
    el.style.opacity = random(0.6, 1);
    container.appendChild(el);

    // Remove particle after animation
    el.addEventListener('animationend', () => {
      container.removeChild(el);
    });
  }

  // Spawn particles periodically
  setInterval(() => {
    createParticle('sparkle');
    if (Math.random() > 0.5) createParticle('heart');
  }, 400);
</script>
</body>
</html>
